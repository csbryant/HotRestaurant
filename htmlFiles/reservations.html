<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">Reserve your table now! We have 5 open spots.</p>
            <hr class="my-4">
            <a class="btn btn-secondary btn-lg" href="#" role="button">View Tables</a>
            <a class="btn btn-info btn-lg" href="#" role="button">Make Reservation</a>

        </div>
    
    <div class="row">
        <div class="col-lg-12">
            <!-- Reservation Page -->
            <div class="card">
                <div class="card-header">
                    Table Reservation
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                    <label for="reserve-unique-id">Unique ID</label>
                    <input type="text" class="form-control" id="reserve-unique-id">
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
        </div>
    </footer>
    </div>
</div>
</body>

</html>
